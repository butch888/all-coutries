<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countries Explorer</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Countries Explorer</h1>
    </header>

    <div class="search-section">
      <input id="input-search" type="text" placeholder="Search country name...">
    </div>

    <div class="alphabet-section">
      <div id="alphabet-container" class="alphabet"></div>
      <button id="all-countries-btn" class="all-countries-btn">All Countries</button>
    </div>

    <div id="app" class="countries-grid"></div>
  </div>

  <!-- Модальное окно для деталей страны -->
  <div id="country-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="country-details"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
